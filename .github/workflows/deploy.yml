name: CI/CD Build and Deploy

on:
  push:
    branches: [ "master", "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/asutp-collector:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/asutp-collector:${{ steps.slug.outputs.sha8 }}
    

  deploy-dev:
    needs: build-and-push
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
        - name: Setup SSH agent
          uses: webfactory/ssh-agent@v0.9.0
          with:
            ssh-private-key: ${{ secrets.GITOPS_SSH_KEY }}

        - name: Update dev manifest
          run: |
            # Настройка git
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            
            # Добавляем GitHub в known_hosts
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            
            # Клонируем gitops репо
            git clone git@github.com:${{ github.repository_owner }}/GitOps-Repo.git gitops
            
            # Переходим в склонированную папку
            cd gitops
            
            # Обновляем image tag через sed
            sed -i "s|newTag:.*|newTag: ${{ github.sha }}|g" apps/asutp/overlays/dev/kustomization.yaml
            
            # Коммит и пуш если есть изменения
            if [[ -n $(git status --porcelain) ]]; then
              git add apps/asutp/overlays/dev/kustomization.yaml
              git commit -m "deploy(dev): ${{ github.sha }}"
              git push
            else
              echo "No changes to commit"
            fi
