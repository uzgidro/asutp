name: CI/CD Build and Deploy

on:
  push:
    branches: [ "master", "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/asutp-collector:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/asutp-collector:${{ steps.slug.outputs.sha8 }}

      - name: Update Kustomization (dev)
        run: |
          # Update dev overlay with new image tag
          sed -i "s|newTag:.*|newTag: ${{ steps.slug.outputs.sha8 }}|g" apps/asutp/overlays/dev/kustomization.yaml

          # Verify change
          cat apps/asutp/overlays/dev/kustomization.yaml

      - name: Commit and Push
        run: |
          git config user.email "ci-bot@example.com"
          git config user.name "CI Bot"

          if [[ -n $(git status --porcelain) ]]; then
            git add apps/asutp/overlays/dev/kustomization.yaml
            git commit -m "ci: update asutp-collector dev image to ${{ steps.slug.outputs.sha8 }}"
            git push
            echo "✅ Manifest updated"
          else
            echo "⚠️ No changes in manifest"
          fi

      - name: Summary
        run: |
          echo "## Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ secrets.DOCKERHUB_USERNAME }}/asutp-collector:${{ steps.slug.outputs.sha8 }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`dev\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
